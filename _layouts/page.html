---
layout: default
---

<div id="CommonPageView" {% if page.backToListURL %} data-is-small-heading="true" {% endif %}>

  <header>
    {% if page.backToListURL %}
    <a href="{{ site.baseurl}}{{ page.backToListURL }}" class="back-to-list" title="Back to list"></a>
    {% endif %}
    <h2 class="title">{{ page.title }}</h2>
  </header>
  <div class="content">{{ content }}</div>
</div>
