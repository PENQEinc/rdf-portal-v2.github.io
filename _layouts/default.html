<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>
  <header class="global-navigation">
    <div class="inner">
      <h1><a href="{{ '/' | relative_url }}">RDF<br>Portal</a></h1>
      <ul class="stats">
        <li><span>40</span><span>RDF dataset</span></li>
        <li><span>858</span><span>million inter-datasets links</span></li>
        <li><span>160</span><span>billion triples</span></li>
      </ul>
      <nav>
        <ul>
          <li><a href="{{ '/endpoints/' | relative_url }}">Endpoints</a></li>
          <li><a href="{{ '/datasets/' | relative_url }}">Datasets</a></li>
          <li><a href="{{ '/statistics/' | relative_url }}">Statistics</a></li>
          <li><a href="{{ '/documents/' | relative_url }}">Documents</a></li>
          <li><a href="{{ '/search/' | relative_url }}">Search</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        </ul>
      </nav>
      <div class="space"></div>
      <div class="copyrightandpolicy">
        <p>Â© {{ site.time | date: "%Y" }} RDF Portal</p>
        <p><a href="{{ '/site-policy/' | relative_url }}">Site Policy</a></p>
      </div>
    </div>
  </header>

  <main class="l-main">
    {{ content }}
  </main>

  <script>
    function toggleMobileMenu() {
      const nav = document.getElementById('site-nav');
      nav.classList.toggle('is-active');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function (event) {
      const nav = document.getElementById('site-nav');
      const toggle = document.querySelector('.l-header__menu-toggle');

      if (!nav.contains(event.target) && !toggle.contains(event.target)) {
        nav.classList.remove('is-active');
      }
    });

    // Close mobile menu when window is resized to desktop
    window.addEventListener('resize', function () {
      if (window.innerWidth > 768) {
        document.getElementById('site-nav').classList.remove('is-active');
      }
    });
  </script>
</body>

</html>
