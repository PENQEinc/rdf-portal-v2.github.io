<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

      <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>

      <nav class="site-nav" id="site-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Top</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/endpoints' %}active{% endif %}"
              href="{{ '/endpoints/' | relative_url }}">Endpoints</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/datasets' %}active{% endif %}"
              href="{{ '/datasets/' | relative_url }}">Datasets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/statistics' %}active{% endif %}"
              href="{{ '/statistics/' | relative_url }}">Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/documents' %}active{% endif %}"
              href="{{ '/documents/' | relative_url }}">Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/search' %}active{% endif %}"
              href="{{ '/search/' | relative_url }}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/about' %}active{% endif %}"
              href="{{ '/about/' | relative_url }}">About</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <script>
    function toggleMobileMenu() {
      const nav = document.getElementById('site-nav');
      nav.classList.toggle('active');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function (event) {
      const nav = document.getElementById('site-nav');
      const toggle = document.querySelector('.mobile-menu-toggle');

      if (!nav.contains(event.target) && !toggle.contains(event.target)) {
        nav.classList.remove('active');
      }
    });

    // Close mobile menu when window is resized to desktop
    window.addEventListener('resize', function () {
      if (window.innerWidth > 768) {
        document.getElementById('site-nav').classList.remove('active');
      }
    });
  </script>
</body>

</html>
